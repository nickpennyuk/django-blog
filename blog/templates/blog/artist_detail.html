{% extends 'blog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<a class="btn btn-default pull-right" href="{% url 'album_new' %}">New Album</a>
	{% endif %}
	<h1>{{ artist.name }}'s Albums</h1>
	{% for album in artist.album_set.all %}
		{% if user.is_authenticated %}
			<a class="btn btn-default pull-right" href="{% url 'album_edit' album.pk %}">Edit Album</a>
		{% endif %}    
	    <div class="post">
	        <h3>{{ album.title }}</h3>
	    </div>
	{% endfor %}
{% endblock content %}
