{% extends 'blog/base.html' %}

{% block content %}
	<a class="btn btn-default pull-right" href="{% url 'artist_new' %}">New Artist</a>
	<a class="btn btn-default pull-right" href="{# url 'artist_edit' pk=artist.pk #}">edit Artist</a>
	{% for artist in artists %}
	    <div class="post">
	        <h1><a href="{% url 'album_list' artist.pk %}">{{ artist.name }}</a></h1>
	    </div>
	{% endfor %}
{% endblock content %}
