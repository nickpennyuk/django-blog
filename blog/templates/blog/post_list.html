{% extends 'blog/base.html' %}

{% block content %}

	{% if user.is_authenticated %}
		<a class="btn btn-default pull-right" href="{% url 'post_new' %}">New Post</a>
	{% endif %}
	{% for post in post_list %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
	        <p>{{ post.text|linebreaks }}</p>
	    </div>
	{% endfor %}
{% endblock content %}
