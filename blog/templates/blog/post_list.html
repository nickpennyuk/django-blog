{% extends 'blog/base.html' %}

{% block content %}
	<a class="btn btn-default pull-right" href="{% url 'post_new' %}">New Post</a>
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaks }}</p>
	    </div>
	{% endfor %}
{% endblock content %}
